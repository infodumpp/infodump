    <script>
        function adjustTextColor(sectionId) {
            const section = document.getElementById(sectionId);
            const style = window.getComputedStyle(section);
            const imageUrl = style
                .backgroundImage
                .slice(4, -1)
                .replace(/["']/g, "");
            const image = new Image();
            image.src = imageUrl;
            image.onload = function () {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0, image.width, image.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let r = 0,
                    g = 0,
                    b = 0;
                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                }
                r /= (data.length / 4);
                g /= (data.length / 4);
                b /= (data.length / 4);
                const brightness = Math.sqrt(0.299 * r * r + 0.587 * g * g + 0.114 * b * b);
                const textColor = brightness > 128
                    ? 'black'
                    : 'white';
                const shadowColor = brightness > 128
                    ? 'rgba(255, 255, 255, 0.7)'
                    : 'rgba(0, 0, 0, 0.7)';
                const textOverlay = document.getElementById('textOverlay');
                textOverlay.style.color = textColor;
                textOverlay.style.textShadow = `0 0 5px ${shadowColor}, 0 0 10px ${shadowColor}, 0 0 20px ${shadowColor}, 0 0 40px ${shadowColor}, 0 0 80px ${shadowColor}, 0 0 90px ${shadowColor}, 0 0 100px ${shadowColor}, 0 0 150px ${shadowColor}`;
            };
        }
        
        adjustTextColor('heroSection');
    </script>

    "http:\/\/localhost:1313\/posts\/history\/ww2\/": {
        
        "title": "Causes of WW2",
            "tags": [ "history",  "notes",  "S3", ],
    "content": "Causes of World War II (Summary Notes) ‚è≥ 1929 ‚Äì The Great Depression Economic nationalism: Britain, USA, France adopted protectionism (tariffs, limiting imports) to protect industries. Radicalization: Rise of radical regimes: Nazism (üá©üá™) and Fascism (üáÆüáπ). Nazi Party wanted to reclaim land lost under the Treaty of Versailles. Mussolini used the crisis to take over Italian banks/industries. Italy (üáÆüáπ) and Germany (üá©üá™) began discussing an alliance (1939). People believed only strong dictators could protect their nations. They wanted to redraw borders ‚áí European peace became fragile by late 1930s. International Agreements Before WW2 1921 ‚Äì Washington Naval Conference (Successful) Negotiated outside the League. Limited size/number of warships of Britain, USA, Japan, France, Italy. Tonnage ratio: 5 : 5 : 3 : 1.67 : 1.67 1925 ‚Äì Locarno Treaties (Successful) Between Britain, France, Germany, Italy, Belgium, Poland, Czechoslovakia. Germany accepted western borders \u0026amp; demilitarization of Rhineland. Agreed to settle disputes via the League. Ineffective or Failed Measures 1926 ‚Äì League Commission for World Disarmament (Failed) Britain \u0026amp; France refused to cooperate. 1928 ‚Äì Kellogg‚ÄìBriand Pact (Failed) Countries agreed not to use force to settle disputes. No method to enforce the pact. Failures of the League of Nations (LON) 1920 ‚Äì Vilna League could not force Poland to withdraw. Mussolini pushed Britain \u0026amp; France around due to their need for Italian support. Showed LON incompetence. 1928 ‚Äì Kellogg-Briand Pact No enforcement ability. 1932‚Äì1934 ‚Äì World Disarmament Conference Countries raised their own issues. No one wanted to disarm. Hitler realized no one else would disarm ‚áí justification to rearm Germany. 1934‚Äì1936 ‚Äì Abyssinian Crisis Mussolini invaded Abyssinia; LON failed to stop him. Sanctions were weak. Hitler concluded the LON could not stop German expansion. ‚è≥ 1932‚Äì1934 ‚Äì The World Disarmament Conference (Detailed) Aim: limit destructive weapons (bombers, chemical weapons). Problems: No agreement on offensive vs defensive weapons. No plan for enforcing limitations. Countries pushed their own agendas. Major issue: What to do with Germany? Let Germany rearm OR others disarm to German levels. February 1933: Hitler attended, pretended to cooperate. Secretly began rearmament. Promised not to rearm if others disarmed (they refused). Used this as justification to rearm Germany. Summary Table Limiting Offensive Weapons Wanted to ban bombing civilians \u0026amp; chemical warfare. Disagreements on weapon categories. Weak resolutions, no enforcement. Dealing with Germany All agreed Treaty of Versailles should be fairer. But disagreed on how: France: wanted a much larger army OR British/US promise to defend them. Germany: accused others of hypocrisy, demanded equality. Germany walked out. Conference collapsed. ‚è≥ 1933 ‚Äì Germany Leaves the LON German people voted to withdraw. Hitler used French refusal to disarm as excuse. Rearmament began immediately (1933‚Äì1935). Showed LON couldn‚Äôt stop violations. Violated the Treaty of Versailles. Increased Hitler‚Äôs popularity. Concern grew in Britain, France, and the international community. ‚è≥ 1935 ‚Äì Saar Plebiscite Saar region administered by LON. Vote held: 90% chose to return to Germany. Huge boost to Hitler‚Äôs confidence. ‚è≥ 1935 ‚Äì Anglo-German Naval Agreement Britain allowed Germany a navy up to 35% of Britain‚Äôs size. Showed Britain was ignoring the Treaty of Versailles. Gave Hitler further legitimacy and confidence. ‚è≥ 1936 ‚Äì Reoccupation of the Rhineland German troops marched into the Rhineland. LON did nothing. France was busy with Abyssinia. Italy \u0026amp; Germany signed the Rome‚ÄìBerlin Axis (Nov 1936). Rhineland became a buffer against France‚ÄìUSSR Treaty of Mutual Assistance. ‚è≥ 1936 ‚Äì The Spanish Civil War War: Nationalists (supported by Hitler/Mussolini) vs Republicans. Hitler used it to test the Luftwaffe and his army. Britain \u0026amp; France stayed out‚Äîunprepared for war. USSR became suspicious of Britain \u0026amp; France for not opposing Hitler. ‚è≥ 1936 ‚Äì Anti-Comintern Pact Germany \u0026amp; Japan agreed to oppose communism. Promised not to sign treaties with USSR. ‚è≥ 1937 ‚Äì Axis Alliance Italy joined Germany \u0026amp; Japan ‚Üí formation of the Axis Powers. ‚è≥ 1937 ‚Äì Policy of Appeasement Chamberlain recognized Hitler‚Äôs threat. Increased British military spending heavily. ‚è≥ 1938 ‚Äì Anschluss with Austria Hitler wanted union of Germany + Austria (shared ethnic ties). Created disorder and pressured Austrian Chancellor Schuschnigg. Schuschnigg asked Britain \u0026amp; France for help ‚Üí they did nothing. A plebiscite was held (rigged/intimidated) ‚Üí nearly 100% approval. Austria annexed into Germany. Hitler gained Austrian resources. Why Britain \u0026amp; France did nothing Britain thought Treaty of Versailles was too harsh. France misjudged Hitler and underestimated his aggression. ‚è≥ 1938 ‚Äì Sudetenland Crisis \u0026amp; Munich Agreement Germans lived in Sudetenland (Czechoslovakia). Hitler claimed he wanted only German-populated areas. Chamberlain believed him; B \u0026amp; F pressured Czechoslovakia to concede. Hitler increased demands. Munich Conference (Britain, France, Italy, Germany): Gave Hitler the entire Sudetenland. Hitler promised ‚Äúpeace‚Äù. ‚è≥ 1939 ‚Äì Invasion of Czechoslovakia Germany occupied the rest of Czechoslovakia (not just Sudetenland). Appeasement was proven a failure. Britain \u0026amp; France warned they would declare war if Poland was invaded. Nazi‚ÄìSoviet Non-Aggression Pact (1939) Germany feared USSR would resist an invasion of Poland. USSR believed Britain/France would let Hitler take Eastern Europe. Germany and USSR agreed: Not to attack each other. Secretly divide Poland. Neither side trusted the pact. Britain \u0026amp; France were too weak to stop Hitler. USSR prepared in case Hitler betrayed them. Germany invaded Poland. Britain \u0026amp; France declared war on Germany. PDF VERSION ",

        "title": "The Rise of the Nazi Party",
            "tags": [ "history",  "notes",  "S3", ],
    "content": "The Rise of the Nazi Party (Summary Notes) ‚è≥ Before WW1 Germany had been a great power (Kaiser, ministers, and army) Kaiser relied on chancellor, chief ministers, and commanders The situation worsened due to the Treaty of Versailles (hunger, malnutrition, etc.) Kaiser and army commanders involved members of the Reichstag in ruling the country Wanted to shift blame onto the elected politicians ‚è≥ 1918 The Kaiser abdicates on 9 Nov The next day, the SPD became the new leaders Germany became a democratic country An armistice was signed ‚è≥ 1919 (January) The Weimar Republic was established (1918‚Äì1933) First elections of the Weimar Republic An unpopular republic (1919‚Äì1923) Ebert‚Äôs SPD was the largest party (he became president) He didn‚Äôt have enough members to form a government ‚áí coalition with the Catholic Centre Party + German Democratic Party Strengths vs Weaknesses of Weimar Constitution Strengths Weaknesses Proportional and fair representation (e.g., 20% votes = 20 seats). Most views represented in the Reichstag. Difficult for one party to gain a majority ‚áí coalition governments ‚áí hard to pass laws Laws had to be approved by Reichstag (prevent abuse of power). Article 48 could be abused by President (as happened later under Hitler). Political Challenges Laws couldn‚Äôt be passed Hard for any party to gain majority ‚áí unstable coalitions Article 48 could be misused (president could bypass parliament) ‚è≥ 1921 ‚Äì Hitler Takes Control of the Nazi Party SA (Sturmabteilung / Brownshirts) Ex-soldiers; Hitler turned them into a private army with uniforms \u0026amp; command structure SS (Schutzstaffel / Blackshirts) Hitler‚Äôs bodyguards, led by Heinrich Himmler ‚è≥ 1923 France Occupies the Ruhr (January) French and Belgian troops invaded the Ruhr German workers ordered to strike ‚áí industrial production halted ‚áí currency collapsed (gov printed more money) Middle class hit hardest ‚áí hyperinflation ‚áí loss of support for government Munich Putsch (1923) Nazis marched into Munich Hitler was arrested (after trying to escape) Nazi Party banned Hitler wrote Mein Kampf in prison Mein Kampf Key Ideas Loyalty to Germany Racial purity Nationalisation of economy Lebensraum (‚Äúliving space‚Äù) ‚áí justification for expansion/invasion ‚ú® Golden Age of Weimar (1923‚Äì1929) Gustav Stresemann came into power Replaced mark with Rentenmark Reorganized reparations (Dawes Plan, Young Plan) Reduced Germany‚Äôs debt ‚è≥ 1924 Nazis stood in Reichstag election for the first time ‚áí won 32 seats Reasons for growth: Hitler‚Äôs speeches SA \u0026amp; SS presence Strong political campaigning Nazi Promises End ineffective coalition governments Restore ‚Äúglory days‚Äù of Kaiser‚Äôs rule Return to traditional German values Fight communism ‚è≥ 1929 ‚Äì Great Depression Worldwide economic depression (Oct) after US crash Dawes \u0026amp; Young Plans changed/modified Unemployment soared (up to ~40%) Weimar Government collapsed under Hindenburg Hindenburg ruled by decree via Article 48 SPD coalition collapsed ‚áí Heinrich Br√ºning appointed Br√ºning cut wages, imposed harsh economic measures ‚áí Reichstag refused to pass laws Impossible to form coalition Hindenburg kept ruling by decree Fear of Communism USSR‚Äôs rise frightened business owners Fear of losing assets ‚áí support for extreme anti-communist parties Combined with nationalism ‚è≥ 1932 Presidential election: Hindenburg defeats Hitler (April) Hitler tried to appear ‚Äúa man of the people‚Äù Reichstag elections follow ‚è≥ 1933 ‚Äì Hitler Becomes Chancellor Hitler appointed Chancellor (Jan) Hindenburg \u0026amp; von Papen believed they could control him \u0026amp; restore stability Nazis had largest vote share in Reichstag They believed they could limit Hitler‚Äôs power through conservative elites Situation in 1933 SPD \u0026amp; KPD against him Nazis lacked majority Von Papen + elites planned to control him Von Schleicher \u0026amp; the army loyal to Hindenburg Nazis controlled radio, newspapers, rallies Hitler‚Äôs Goal: Win Democratically (‚Öî Majority) Called new elections (March 1933) SA \u0026amp; SS disrupted SPD/KPD meetings Nazis controlled media \u0026amp; police Reichstag Fire ‚Äì 27 February 1933 Blamed on communists Hitler convinced Hindenburg to give emergency powers ‚áí arrested 4,000 communists Opposition parties heavily restricted during campaign March 5 election: Nazis won 52% Enabling Act ‚Äì 24 March 1933 Only SPD voted against it Nazis persuaded Catholic Centre Party to support it Hitler became dictator Could pass laws without parliament Gleichschaltung (‚ÄúCo-ordination‚Äù) ‚Äì April 1933 Jews banned from civil service Trade unions banned Local councils forced to have Nazi majority All other political parties banned ‚è≥ 1934 Night of the Long Knives (June/July) Ernst R√∂hm arrested, SA crushed Old rivals eliminated Von Papen placed under house arrest ~400 SA men killed Hitler Becomes F√ºhrer (August) Hindenburg dies Hitler merges presidency + chancellorship ‚áí becomes F√ºhrer Army swears allegiance directly to him PDF VERSION: ",
