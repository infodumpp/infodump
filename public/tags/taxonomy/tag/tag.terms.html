{{ define "main" }}
<section class="tags-gallery-container">
  <header class="tags-header">
    <h1>Browse by Tag</h1>
    <p>Explore posts grouped by topic</p>
  </header>

  <div class="tags-gallery">
    {{ range .Data.Terms.Alphabetical }}
      <a href="{{ .Page.RelPermalink }}" class="tag-card">
        <div class="tag-card-inner">
          <h2>#{{ .LinkTitle }}</h2>
          <span class="tag-count">
            {{ .Count }} post{{ if ne .Count 1 }}s{{ end }}
          </span>
        </div>
      </a>
    {{ end }}
  </div>
</section>
{{ end }}
