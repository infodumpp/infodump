baseURL: "https://infodump.netlify.app/"
languageCode: "en-us"
title: "Infodump"
theme: hugo-theme-quint
enableRobotsTXT: true

sitemap:
  changefreq: weekly
  priority: 0.5

module:
  noVendor: true
  enableInlineShortcodes: true
  imports:
    - path: hugo-embed-pdf-shortcode
disqusShortname: infodump

taxonomies:
  tag: tags

params:
  subtitle: "Hi!"
  description: "These notes are based on the IGCSE/A-level syllabus..."
  customCSS: ["css/custom.css"]
  homeInfoParams:
  contact: 
    write me an email at [infoodump@gmail.com](mailto:infoodump@gmail.com)
  disqusShortname: infodump-1

  adsense:  
    enable: true
    publisher_id: "ca-pub-4710986402681136"
  cover: 
    ShowBreadCrumbs: true
    ShowReadingTime: true
    ShowPostNavLinks: true

markup:
  goldmark:
    renderer:
      unsafe: true


menu:
  main:
  - identifier: tags
    name: Tags
    url: /tags/
    weight: 10
  - identifier: About
    name: About
    url: /about/
    weight: 20

disableKinds: ["taxonomy", "taxonomyTerm"]