baseURL: "https://infodump.netlify.app/"
languageCode: en-us
title: infodump
theme:
  - hugo-embed-pdf-shortcode
  - PaperMod
enableInlineShortcodes: true

taxonomies:
  category: categories
  tag: tags

params:
  homeInfoParams:
    Title: 'Hi Reader!'
    Content: 'These notes are based on the IGCSE/A-level syllabus...'
  socialIcons:
    - name: youtube
      url: 'https://www.youtube.com/@infodumpppp'
  adsense:  # ‚Üê New section added here
    enable: true
    publisher_id: "ca-pub-4710986402681136"  # Replace with your actual ID
markup:
  goldmark:
    renderer:
      unsafe: true

cover: 
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowPostNavLinks: true


menu:
  main:
  - identifier: categories
    name: Categories
    url: /categories/
    weight: 10
  - identifier: tags
    name: Tags
    url: /tags/
    weight: 20
  - identifier: archives
    name: Archives
    url: /archives/
    weight: 30
