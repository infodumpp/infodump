baseURL: "https://infodump.netlify.app/"
languageCode: en-us
title: infodump
theme:
  - hugo-embed-pdf-shortcode
  - PaperMod
enableInlineShortcodes: true

taxonomies:
  category: categories
  tag: tags

params:
  homeInfoparams:
    Title: 'hello stranger'
    Content: 'welcome to my blog'
  socialIcons:
    - name: youtube
      url: 'https://www.youtube.com/@infodumpppp'

markup:
  goldmark:
    renderer:
      unsafe: true

cover: 
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowPostNavLinks: true


menu:
  main:
  - identifier: categories
    name: Categories
    url: /categories/
    weight: 10
  - identifier: tags
    name: Tags
    url: /tags/
    weight: 20
  - identifier: archives
    name: Archives
    url: /archives/
    weight: 30
