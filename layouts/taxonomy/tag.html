{{ define "main" }}
<div class="tag-page-container">
  <h1>Posts tagged: {{ .Title }}</h1>

  <ul class="tag-post-list">
    {{ range .Pages.ByDate.Reverse }}
      <li class="tag-post-item">
        <a href="{{ .RelPermalink }}"><h2>{{ .Title }}</h2></a>
        {{ with .Summary }}
          <p>{{ . }}</p>
        {{ end }}
      </li>
    {{ else }}
      <p>No posts found for this tag.</p>
    {{ end }}
  </ul>
</div>
{{ end }}
