{{ define "main" }}
<section class="tags-gallery-container">

  <h1>Browse all tags</h1>

  <div id="filter-buttons"></div>

  <div class="tags-gallery">
    {{ range .Data.Terms.Alphabetical }}
      <a href="{{ .Page.RelPermalink }}" class="tag-card">
        <h2>#{{ .LinkTitle }}</h2>
        <p>{{ .Count }} post{{ if ne .Count 1 }}s{{ end }}</p>
      </a>
    {{ end }}
  </div>

</section>
{{ end }}
