<div class="tags-gallery-container">
    <h1>All Tags</h1>
    <div class="tags-gallery">
      {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Permalink }}" class="tag-card">
          <div class="tag-card-content">
            <h2>{{ .LinkTitle }}</h2>
            <p>{{ .Count }} post{{ if ne .Count 1 }}s{{ end }}</p>
          </div>
        </a>
      {{ end }}
    </div>
  </div>
